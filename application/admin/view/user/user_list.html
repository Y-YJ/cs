<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../lib/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="../../lib/css/uniform.css"/>
    <link rel="stylesheet" href="../../lib/css/select2.css"/>
    <link rel="stylesheet" href="../../lib/css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../lib/css/matrix-media.css"/>
    <link href="../../lib/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>用户管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-th"></i> </span>
                        <h5>用户列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="list" id="vo"}
                            <tr class="odd gradeX">
                                <td>{$vo.name}</td>
                                <td>操作</td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
