<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../lib/css/uniform.css" />
    <link rel="stylesheet" href="../../lib/css/select2.css" />
    <link rel="stylesheet" href="../../lib/css/matrix-style2.css" />
    <link rel="stylesheet" href="../../lib/css/matrix-media.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
    <link href="../../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>商品列表</h1>
    </div >
    <div class="container-fluid">
        <div id="content-header">
            <button class="layui-btn" onclick="add_product();">增加</button>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
                        <h5>商品列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名字</th>
                                <th>条形码</th>
                                <th>价格</th>
                                <th>剩余数量</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='product'}
                            <tr class="odd gradeX">
                                <td>{$product.id}</td>
                                <td>{$product.name}</td>
                                <td>{$product.tiao}</td>
                                <td class="center">{$product.price}</td>
                                <td class="center">{$product.num}</td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/js/jquery.ui.custom.js"></script>
<script src="../../lib/js/bootstrap.min.js"></script>
<script src="../../lib/js/jquery.uniform.js"></script>
<script src="../../lib/js/select2.min.js"></script>
<script src="../../lib/js/jquery.dataTables.min.js"></script>
<script src="../../lib/js/matrix.js"></script>
<script src="../../lib/js/matrix.tables.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layer/layer.js"></script>
<script>
    function add_product(){
        console.log('11111111');
        var index=layer.open({
            type:2,
            content:'product_add',
            area:['800px','400px'],
            maxmin:true
        });
        //layer.full(index);
    }
</script>
</body>
</html>
