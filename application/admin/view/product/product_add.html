<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../lib/css/uniform.css" />
    <link rel="stylesheet" href="../../lib/css/select2.css" />
    <link rel="stylesheet" href="../../lib/css/matrix-style2.css" />
    <link rel="stylesheet" href="../../lib/css/matrix-media.css" />
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../../lib/layer/skin/default/layer.css" />
    <link href="../../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="widget-box">
    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>商品信息增加</h5>
    </div>
    <div class="widget-content nopadding">
        <form action="#" method="post" class="form-horizontal">
            <div class="control-group">
                <label class="control-label">商品名字 :</label>
                <div class="controls">
                    <input type="text" class="span11" placeholder="名字"  name="name" id="name"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">条形码 :</label>
                <div class="controls">
                    <input type="text" class="span11" placeholder="条形码" name="tiao" id="tiao" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">总件数：</label>
                <div class="controls">
                    <input type="text"  class="span11" placeholder="件数" name="num" id="num" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">单价：</label>
                <div class="controls">
                    <input type="text" class="span11" placeholder="价格" name="price" id="price"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success">保存</button>
            </div>
        </form>
    </div>
</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../lib/js/jquery.ui.custom.js"></script>
<script src="../../lib/js/bootstrap.min.js"></script>
<script src="../../lib/js/jquery.uniform.js"></script>
<script src="../../lib/js/select2.min.js"></script>
<script src="../../lib/js/jquery.dataTables.min.js"></script>
<script src="../../lib/js/matrix.js"></script>
<script src="../../lib/js/matrix.tables.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layer/layer.js"></script>
</body>
</html>
